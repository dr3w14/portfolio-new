<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr3w - Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

    />
  </head>
  <body>
    <div class="bg-cirlce"></div>
    <div class="bg-cirlce"></div>

    <header>
      <img class="logo" src="./assets/logo.svg" alt="logo" />
      <nav>
        <ul>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="businessMan">
          <img src="./assets/business.svg" alt="businessman" />
          <div class="line"></div>
        </div>
        <h1>
          I'm <span class="textColor">Andrew</span
          ><span class="codeLine">|</span>
        </h1>
        <h2>Full-Stack <span class="textColor">Developer</span></h2>

        <div class="buttons">
          <button>VIEW WORK</button>
          <button>CONTACT ME</button>
        </div>

        <div class="social">
          <a href="https://github.com/dr3w14"
            ><img src="./assets/github.svg" alt="github"
          /></a>
          <a href="https://discordapp.com/users/935200613468356628"
            ><img src="./assets/discord.svg" alt="discord"
          /></a>
        </div>
      </section>

      <section class="tech">
        <div class="knowledge">
          <div class="fancyLine"></div>
          <h3>KNOWLEDGE</h3>
          <div class="fancyLine"></div>
        </div>

        <div class="technologies">
          <div class="frontEnd">
            <div class="upText">
              <img src="./assets/laptop.svg" alt="laptop" />
              <h3>Front-End</h3>
            </div>

            <div class="languages">
              <div class="lang">
                <img src="./assets/html.svg" alt="html" />
              </div>
              <div class="line"></div>
              <div class="lang">
                <img src="./assets/css.svg" alt="css" />
              </div>
              <div class="line"></div>
              <div class="lang">
                <img src="./assets/js.svg" alt="javascript" />
              </div>
              <div class="line"></div>
              <div class="lang">
                <img src="./assets/react.svg" alt="react" />
              </div>
            </div>
          </div>

          <div class="backEnd">
            <div class="upText">
              <img src="./assets/code.svg" alt="code" />
              <h3>Back-End</h3>
            </div>

            <div class="languages">
              <div class="lang">
                <img src="./assets/lua.svg" alt="lua" />
              </div>
              <div class="line"></div>
              <div class="lang">
                <img src="./assets/csharp.svg" alt="csharp" />
              </div>
            </div>
          </div>

          <div class="databases">
            <div class="upText">
              <img src="./assets/database.svg" alt="database Icon" />
              <h3>Database</h3>
            </div>

            <div class="languages">
              <div class="lang">
                <img src="./assets/postgresql.svg" alt="postgresql" />
              </div>
              <div class="line"></div>
              <div class="lang">
                <img src="./assets/mongodb.svg" alt="mongodb" />
              </div>
            </div>
          </div>
        </div>

    <footer>@2025 Dr3w</footer>
