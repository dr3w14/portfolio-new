<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr3w - Contact</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-cirlce"></div>
    <div class="bg-cirlce"></div>

    <header>
      <img class="logo" src="../assets/images/logo.svg" alt="logo" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../public/about.html">About Me</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contactUp">
        <div class="fancyText">
          <div class="fancyLine"></div>
          <h3>CONTACT ME</h3>
          <div class="fancyLine"></div>
        </div>
        <h3>
          Let's connect! Feel free to reach out for collaborations or just to
          say hi.
        </h3>
      </section>

      <section class="form">
        <input type="text" placeholder="Your Name" name="name" id="name" />
        <input type="text" placeholder="Your Email" name="email" id="email" />
        <input
          type="text"
          placeholder="Your Message"
          name="message"
          id="message"
        />
        <button>SEND MESSAGE</button>
      </section>

      <!-- TO DO: Contactele info in css si aici + link-uri catre sociale cu imagini -->
      <section class="contactInfo"></section>
    </main>

    <footer>@2025 Dr3w</footer>
  </body>
</html>
